<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap Buttons</h2>
        <div class="mb-3">
            <button id="button-1" class="btn btn-primary">Primary Button</button>
        </div>
        <div class="mb-3">
            <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>
        </div>
        <div class="mb-3">
            <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
        </div>
        <div class="mb-3">
            <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
        </div>
        <div class="mb-3">
            <button id="button-5" class="btn btn-warning btn-lg btn-block">Warning Large Full-Width Button</button>
        </div>
        <div class="mb-3">
            <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>
        </div>
        <div class="mb-3">
            <button id="button-7" class="btn btn-light">Light Button</button>
        </div>
        <div class="mb-3">
            <button id="button-8" class="btn btn-link">Link Button</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
